<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/prog.css">

    <title>Progress Bar</title>
</head>

<body>
    <li>
        <div class="audio-player">
            <div class="track-title">Facts</div>
            <div id="seekObjContainer">
                <div id="timeline1">
                    <div id="seekObj1" class="playhead" style="margin-left: 0px;"></div>
                </div>
            </div>
            <div class="player-controls scrubber">
                <small class="start-time"></small>
              <div class="play-pause">play</div>
                <small class="end-time"></small>
            </div>
            <div class="audio-wrapper">
                <audio id="player2" preload="auto">
                      <source src="http://d2cstorage-a.akamaihd.net/wbr/gotnext/8578.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </li>
    <script src="script/try.js"></script>
</body>

</html>
